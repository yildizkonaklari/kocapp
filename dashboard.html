<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - Koç Paneli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Hoş Geldiniz!</h2>
        <p>Koçluk sistemine başarıyla giriş yaptınız.</p>
        <p>Buraya sizin menünüz (Ana Sayfa, Ajandam, Öğrencilerim...) gelecek.</p>
        <button id="logoutButton" class="auth-button" style="background-color:#D32F2F;">Çıkış Yap</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script>
        // Çıkış Yap Butonu
        document.getElementById("logoutButton").addEventListener("click", () => {
            auth.signOut().then(() => {
                // Başarılı çıkış, giriş sayfasına yönlendir
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Çıkış hatası:", error);
            });
        });
    </script>
</body>
</html>
