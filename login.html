<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NetKoç - Koç Girişi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="public/favicon.png">

    <style>
        /* Yazı tipi */
        body { font-family: 'Poppins', sans-serif; }
        
        /* UYGULAMA HİSSİ İÇİN KRİTİK CSS AYARLARI 
           Bu ayarlar sayfanın sağa sola oynamasını ve 
           aşağı yukarı lastik gibi esnemesini engeller.
        */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Sayfa asla scroll olmasın (içerik hariç) */
            overscroll-behavior: none; /* Lastik efektini kapatır */
            -webkit-tap-highlight-color: transparent; /* Tıklama gri arka planını kaldırır */
        }

        /* Sadece içerik alanı gerekirse scroll olsun ama scrollbar görünmesin */
        .scroll-container {
            overflow-y: auto;
            height: 100%;
            scrollbar-width: none; /* Firefox */
        }
        .scroll-container::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        /* Inputlara tıklandığında otomatik zoom'u engellemek için (iOS fix) */
        input, select, textarea {
            font-size: 16px !important; 
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-indigo-800 h-[100dvh] w-screen overflow-hidden overscroll-none flex flex-col items-center justify-center relative">

    <div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute top-0 left-0 w-64 h-64 bg-white opacity-10 rounded-full -translate-x-1/2 -translate-y-1/2 blur-3xl"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-400 opacity-20 rounded-full translate-x-1/3 translate-y-1/3 blur-3xl"></div>
    </div>

    <div class="scroll-container w-full flex flex-col items-center justify-center p-4 z-10 relative">
        
        <div class="w-full max-w-[400px] bg-white rounded-3xl shadow-2xl overflow-hidden animate-fade-in-up">
            
            <div class="pt-8 pb-4 px-6 text-center">
                <div class="w-16 h-16 bg-indigo-50 rounded-2xl flex items-center justify-center mx-auto mb-3 shadow-sm transform rotate-3">
                    <i class="fa-solid fa-user-tie text-3xl text-indigo-600"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-800">Koç Paneli</h1>
                <p class="text-gray-500 text-xs mt-1">Hoş geldiniz, lütfen giriş yapın.</p>
            </div>

            <div class="px-6 pb-6">
                <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-3 mb-4 rounded-r text-xs flex items-start gap-2">
                    <i class="fa-solid fa-circle-exclamation mt-0.5"></i>
                    <span>Hata mesajı burada görünecek.</span>
                </div>

                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-xs font-semibold text-gray-700 mb-1 ml-1">E-Posta Adresi</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                <i class="fa-regular fa-envelope text-sm"></i>
                            </div>
                            <input type="email" id="email" class="w-full pl-9 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white text-sm" placeholder="ornek@mail.com">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-xs font-semibold text-gray-700 mb-1 ml-1">Şifre</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                <i class="fa-solid fa-lock text-sm"></i>
                            </div>
                            <input type="password" id="password" class="w-full pl-9 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white text-sm" placeholder="••••••••">
                        </div>
                    </div>

                    <div class="flex items-center justify-between text-xs">
                        <label class="flex items-center cursor-pointer select-none">
                            <input type="checkbox" id="rememberMe" class="w-3.5 h-3.5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                            <span class="ml-2 text-gray-600">Beni Hatırla</span>
                        </label>
                        <a href="#" onclick="alert('Şifre sıfırlama için admin ile iletişime geçin.'); return false;" class="text-indigo-600 hover:text-indigo-800 font-medium transition-colors">Şifremi Unuttum?</a>
                    </div>

                    <button id="loginButton" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition-all flex items-center justify-center gap-2 text-sm">
                        <span>Giriş Yap</span>
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </button>
                </div>

                <div class="mt-5 text-center">
                    <p class="text-xs text-gray-500">
                        Hesabınız yok mu? 
                        <a href="signup.html" class="text-indigo-600 font-bold hover:underline">Hemen Kaydolun</a>
                    </p>
                </div>
            </div>

            <div class="bg-gray-50 px-6 py-4 border-t border-gray-100 text-center">
                <p class="text-[10px] text-gray-500 mb-2 font-medium uppercase tracking-wider">Öğrenci misiniz?</p>
                <a href="student-login.html" class="w-full inline-flex items-center justify-center gap-2 bg-white border border-indigo-100 text-indigo-700 font-bold py-2.5 rounded-xl hover:bg-indigo-50 transition-colors shadow-sm text-sm">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <span>Öğrenci Girişi'ne Git</span>
                </a>
            </div>
        </div>

        <div class="mt-6 text-center text-indigo-200 text-[10px] relative z-10">
            <p>&copy; 2025 NetKoç Takip Sistemi</p>
        </div>
    </div>

    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>

    <script type="module" src="auth.js?v=2"></script>
    
</body>
</html>
