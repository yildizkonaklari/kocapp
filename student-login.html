<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NetKoç - Öğrenci Girişi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="public/favicon.png">

    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-600 via-indigo-500 to-purple-600 min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

    <div class="absolute top-0 right-0 w-72 h-72 bg-white opacity-10 rounded-full translate-x-1/3 -translate-y-1/3 blur-3xl"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-blue-400 opacity-20 rounded-full -translate-x-1/3 translate-y-1/3 blur-3xl"></div>

    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden relative z-10 animate-fade-in-up">
        
        <div class="pt-10 pb-6 px-8 text-center bg-indigo-50/50">
            <div class="w-20 h-20 bg-white rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-sm border border-indigo-100 transform -rotate-3">
                <i class="fa-solid fa-graduation-cap text-4xl text-indigo-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Öğrenci Paneli</h1>
            <p class="text-gray-500 text-sm mt-1">Koçunuzun verdiği bilgilerle giriş yapın.</p>
        </div>

        <div class="p-8">
            <div id="authErrorMessage" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r text-sm flex items-start gap-2 animate-pulse">
                <i class="fa-solid fa-circle-exclamation mt-0.5 flex-shrink-0"></i>
                <span id="authErrorText">Hata mesajı burada görünecek.</span>
            </div>

            <div class="space-y-5">
                <div>
                    <label for="loginUsername" class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Kullanıcı Adı</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text" id="loginUsername" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white font-medium" placeholder="kullaniciadi">
                    </div>
                </div>

                <div>
                    <label for="loginPassword" class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Şifre</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="password" id="loginPassword" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white font-medium" placeholder="••••••">
                    </div>
                </div>

                <button id="loginButton" class="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 hover:shadow-xl hover:-translate-y-0.5 transition-all active:scale-95 flex items-center justify-center gap-2 mt-2">
                    <span>Giriş Yap</span>
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
            </div>

            <p class="text-xs text-center text-gray-400 mt-6">
                Giriş bilgilerinizi unuttuysanız lütfen Eğitim Koçunuz ile iletişime geçin.
            </p>
        </div>

        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center flex items-center justify-center gap-2 text-sm">
            <span class="text-gray-500">Eğitim Koçu musunuz?</span>
            <a href="login.html" class="text-indigo-600 font-bold hover:underline flex items-center gap-1">
                Ana Girişe Dön <i class="fa-solid fa-chevron-right text-xs"></i>
            </a>
        </div>
    </div>

    <div class="mt-8 text-center text-white/80 text-xs relative z-10">
        <p>&copy; 2025 NetKoç Takip Sistemi</p>
    </div>

    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
    </style>

    <script type="module" src="student-auth.js"></script>
</body>
</html>
