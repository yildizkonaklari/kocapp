<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koç Kayıt Ekranı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Yeni Koç Hesabı Oluştur</h2>
        <p>Gelecekteki öğrencileriniz sizi bekliyor.</p>
        
        <div class="input-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="input-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" required>
        </div>
        
        <button id="signupButton" class="auth-button">Hesap Oluştur</button>
        
        <p class="error-message" id="errorMessage"></p>
        
        <p class="redirect-link">
            Zaten hesabınız var mı? <a href="index.html">Giriş Yapın</a>
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
