<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Koç Yönetimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <header class="bg-white shadow mb-8">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900">Admin Paneli</h1>
            <div class="flex items-center gap-4">
                <div class="text-sm text-gray-500">Koç Yönetim Sistemi</div>
                <a href="index.html" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                    <i class="fa-solid fa-arrow-left"></i> Siteye Dön
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <!-- YENİ BÖLÜM: DEMO TALEPLERİ -->
        <div class="bg-white shadow rounded-lg overflow-hidden mb-8 border-l-4 border-indigo-500">
            <div class="px-4 py-5 border-b border-gray-200 sm:px-6 flex justify-between items-center bg-indigo-50">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 text-white w-8 h-8 rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-inbox"></i>
                    </div>
                    <h3 class="text-lg leading-6 font-bold text-indigo-900">Gelen Demo Talepleri</h3>
                </div>
                <span id="requestCountBadge" class="bg-indigo-200 text-indigo-800 py-1 px-3 rounded-full text-xs font-semibold">
                    Yükleniyor...
                </span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tarih</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ad Soyad</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">İletişim</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol / Kurum</th>
                        </tr>
                    </thead>
                    <tbody id="demoTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="px-6 py-8 text-center text-gray-500 italic">
                                <i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Veriler yükleniyor...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- MEVCUT BÖLÜM: KOÇ LİSTESİ -->
        <div class="bg-white shadow rounded-lg overflow-hidden border-l-4 border-gray-500">
            <div class="px-4 py-5 border-b border-gray-200 sm:px-6 flex justify-between items-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Koç Listesi</h3>
                <button onclick="window.location.reload()" class="text-blue-600 hover:text-blue-800 text-sm flex items-center gap-1">
                    <i class="fa-solid fa-rotate-right"></i> Yenile
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Koç Bilgisi</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Paket / Limit</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Üyelik Tarihleri</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Öğrenci Sayısı</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">İşlem</th>
                        </tr>
                    </thead>
                    <tbody id="coachTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">Yükleniyor...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script type="module" src="admin.js"></script>
</body>
</html>
