<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <!-- Mobil görünüm için viewport etiketini güncelliyoruz -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koçluk Takip Sistemi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- ... (loadingSpinner aynı) ... -->

    <!-- GÜNCELLENDİ: 'flex-col lg:flex-row' mobil/desktop ayrımı için eklendi -->
    <div id="appContainer" class="hidden h-screen w-full flex flex-col lg:flex-row">
        
        <!-- GÜNCELLENDİ: 'hidden lg:flex' mobil cihazlarda gizler -->
        <nav class="hidden lg:flex flex-col w-64 h-full bg-white shadow-lg border-r border-gray-200 no-scrollbar overflow-y-auto">
            <!-- Profil Alanı -->
            <div id="userProfileArea" class="flex items-center p-4 border-b border-gray-200 hover:bg-gray-50 cursor-pointer transition-colors">
                <div id="userAvatar" class="flex-shrink-0 h-12 w-12 bg-purple-100 text-purple-600 flex items-center justify-center rounded-full font-bold text-xl">?</div>
                <div class="ml-4 truncate">
                    <p id="userName" class="text-sm font-semibold text-gray-800 truncate">Koç Yükleniyor...</p>
                    <p id="userEmail" class="text-xs text-gray-500 truncate">...</p>
                </div>
            </div>

            <!-- Menü Linkleri -->
            <div class="flex-1 py-4">
                <a href="#" id="nav-anasayfa" class="nav-link flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100">
                    <span class="ml-3">Ana Sayfa</span>
                </a>
                <a href="#" id="nav-ajandam" class="nav-link flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100">
                    <span class="ml-3">Ajandam</span>
                </a>
                <a href="#" id="nav-muhasebe" class="nav-link flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100">
                    <span class="ml-3">Muhasebe</span>
                </a>
                <a href="#" id="nav-ogrencilerim" class="nav-link active bg-purple-100 text-purple-700 font-semibold flex items-center px-4 py-3">
                    <span class="ml-3">Öğrencilerim</span>
                </a>
                <a href="#" id="nav-mesajlar" class="nav-link flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100">
                    <span class="ml-3">Mesajlar</span>
                </a>
            </div>

            <!-- Çıkış Alanı -->
            <div class="p-4 border-t border-gray-200">
                <button id="logoutButton" class="w-full flex items-center justify-center px-4 py-2 text-sm font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Çıkış Yap
                </button>
            </div>
        </nav>

        <!-- === ANA İÇERİK ALANI === -->
        <!-- GÜNCELLENDİ: 'pb-16 lg:pb-0' alt menü için boşluk bırakır -->
        <main class="flex-1 h-full flex flex-col no-scrollbar overflow-y-auto pb-16 lg:pb-0">
            <header class="bg-white shadow-sm border-b border-gray-200 p-4 lg:p-6">
                <h1 id="mainContentTitle" class="text-2xl lg:text-3xl font-bold text-gray-800">Öğrencilerim</h1>
            </header>
            <div id="mainContentArea" class="flex-1 p-4 lg:p-6">
                <!-- İçerik JS ile buraya yüklenecek -->
            </div>
        </main>

        <!-- ========================================== -->
        <!-- YENİ: ALT NAVİGASYON MENÜSÜ (Mobil) -->
        <!-- ========================================== -->
        <nav id="bottomNav" class="lg:hidden fixed bottom-0 left-0 w-full h-16 bg-white border-t border-gray-200 shadow-lg flex justify-around items-center z-50">
            <!-- Anasayfa -->
            <button class="bottom-nav-btn flex flex-col items-center justify-center w-full h-full text-gray-500" data-page="anasayfa">
                <i class="fa-solid fa-house text-xl"></i>
                <span class="text-[10px] font-medium">Anasayfa</span>
            </button>
            <!-- Ajandam -->
            <button class="bottom-nav-btn flex flex-col items-center justify-center w-full h-full text-gray-500" data-page="ajandam">
                <i class="fa-solid fa-calendar-days text-xl"></i>
                <span class="text-[10px] font-medium">Ajandam</span>
            </button>
            <!-- Öğrencilerim (Ortadaki Büyük Buton) -->
            <button class="bottom-nav-btn active" data-page="ogrencilerim">
                <div class="bottom-nav-btn-center -mt-6 w-16 h-16 bg-purple-600 text-white rounded-full flex items-center justify-center shadow-xl border-4 border-white">
                    <i class="fa-solid fa-users text-2xl"></i>
                </div>
            </button>
            <!-- Muhasebe -->
            <button class="bottom-nav-btn flex flex-col items-center justify-center w-full h-full text-gray-500" data-page="muhasebe">
                <i class="fa-solid fa-turkish-lira-sign text-xl"></i>
                <span class="text-[10px] font-medium">Muhasebe</span>
            </button>
            <!-- Mesajlar -->
            <button class="bottom-nav-btn flex flex-col items-center justify-center w-full h-full text-gray-500" data-page="mesajlar">
                <i class="fa-solid fa-comment-dots text-xl"></i>
                <span class="text-[10px] font-medium">Mesajlar</span>
            </button>
        </nav>
    </div>

    <!-- ... (TÜM MODALLARINIZ BURADA DEĞİŞMEDEN KALIR) ... -->

    <!-- === ANA JAVASCRIPT DOSYASI === -->

    <script type="module" src="app.js"></script>

</body>
</html>
