<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Girişi - Koçluk Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden md:max-w-lg">
        <!-- Üst Başlık Alanı -->
        <div class="bg-indigo-600 p-8 text-center">
            <h1 class="text-3xl font-bold text-white">Öğrenci Paneli</h1>
            <p class="text-indigo-200 mt-2">Gelişimini takip et, hedeflerine ulaş.</p>
        </div>

        <div class="p-8">
            <!-- Hata Mesajı -->
            <div id="authErrorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" id="authErrorText">Bir hata oluştu.</span>
            </div>

            <!-- GİRİŞ FORM -->
            <div id="loginForm">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Giriş Yap</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginEmail">E-posta Adresi</label>
                        <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500" id="loginEmail" type="email" placeholder="ornek@ogrenci.com">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginPassword">Şifre</label>
                        <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500" id="loginPassword" type="password" placeholder="********">
                    </div>
                    
                    <button id="loginButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                        Giriş Yap
                    </button>
                </div>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">Hesabın yok mu? <a href="#" id="showSignup" class="text-indigo-600 font-bold hover:text-indigo-800">Hemen Kaydol</a></p>
                </div>
            </div>

            <!-- KAYIT FORM (Başlangıçta Gizli) -->
            <div id="signupForm" class="hidden">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Öğrenci Hesabı Oluştur</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="signupEmail">E-posta Adresi</label>
                        <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500" id="signupEmail" type="email" placeholder="ornek@ogrenci.com">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="signupPassword">Şifre</label>
                        <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500" id="signupPassword" type="password" placeholder="********">
                    </div>
                    
                    <!-- ÖNEMLİ: Koç Kodu Alanı -->
                    <div class="bg-yellow-50 p-3 rounded-md border border-yellow-200">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="kocDavetKodu">Koç Davet Kodu</label>
                        <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500" id="kocDavetKodu" type="text" placeholder="Koçunuzdan aldığınız kodu girin">
                        <p class="text-xs text-gray-500 mt-1">Bu kodu koçunuzdan istemelisiniz (Örn: Koç ID'si).</p>
                    </div>
                    
                    <button id="signupButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                        Kaydol ve Başla
                    </button>
                </div>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">Zaten hesabın var mı? <a href="#" id="showLogin" class="text-indigo-600 font-bold hover:text-indigo-800">Giriş Yap</a></p>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript Modülü -->
    <script type="module" src="student-auth.js"></script>
</body>
</html>
